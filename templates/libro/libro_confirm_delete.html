<!-- modal para eliminación de libro dentro de listar_libros -->

<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
      <div class="modal-header">
          <h2 class="modal-title">Eliminación de Autor: {{ object }}</h2>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <form method="post" action="{% url 'libro:eliminar_libro' object.id %}">
        {% csrf_token %}
        <p><strong>¿Desea eliminar el registro?</strong></p>
        
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger">Confirmar</button>
        </div>        
      </form>
  </div>
</div>
