<!-- Template para todo el HTML del modal de Creación-->

<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Creación de Autor</h2>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <form action="{% url 'libro:crear_autor' %}" method="POST">
        {% csrf_token %}
        <div class="modal-body">
            {{ form.as_p }}
        </div>        
    
        <div class="modal-footer">
          <button class="btn btn-danger" type="button" data-dismiss="modal">Cancelar</button> <!-- onclick="cerrar_modal_creacion(); -->
          <button id="boton_creacion" class="btn btn-primary" type="submit" >Confirmar</button> <!-- onclick="cerrar_modal_creacion();onclick="registrar();" -->
        </div>
      </form>
    </div>
</div>
