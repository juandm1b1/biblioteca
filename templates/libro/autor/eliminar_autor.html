{% extends 'index.html' %}

{% block titulo %}Eliminación de Autor {% endblock titulo %}

{% block body %}


<form method="POST">
    {% csrf_token %}    
    <h2>Desea eliminar el registro {{autor}}</h2>
    <h1>Será que está renderizando este 'eliminar_autor.html'?</h1>
    <button type="submit">Eliminar</button>
    <a href="{% url 'libro:listar_autor' %}">Cancelar</a>
</form>



{% endblock body %}
