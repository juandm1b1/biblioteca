<!-- modal para edición de autor dentro de listar_autor -->

<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Edición de Autor: {{ object }}</h2>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form id="form_edicion" action="{% url 'libro:editar_autor' object.id %}" method="POST">
            {% csrf_token %}
            <div class="modal-body">
                <div id="erroresEdicion">
                
                </div>
                {{ form.as_p }}
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" type="button" data-dismiss="modal">Cancelar</button> <!-- onclick="cerrar_modal_edicion();" -->
                <button id="boton_creacion" class="btn btn-primary" type="submit" >Confirmar</button> <!-- onclick="editar();" -->
            </div>
        </form>
    </div>
</div>
