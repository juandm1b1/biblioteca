{% extends 'index.html' %}
{% load staticfiles %}
{% block titulo %}
Biblioteca JDMB | Registrar Libro
{% endblock titulo %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/lib/datatable/dataTables.bootstrap.min.css' %}">
{% endblock extra_css %}
{% block body %}
<div class="card">
  <div class="card-header">
      <h3>Formulario de Registro</h3>
  </div>
  <div class="card-body card-block">               

    <form id="form_creacion" method="POST" enctype="multipart/form-data" class="form-horizontal"> 
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Registrar</button>
    </form>  
  </div>
</div>
{% endblock body %}
